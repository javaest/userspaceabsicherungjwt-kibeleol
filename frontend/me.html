<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetch Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .user-info {
            margin-bottom: 15px;
        }
        .user-info strong {
            display: inline-block;
            width: 100px;
        }
        .roles {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
        }
        .roles span {
            font-weight: bold;
        }
    </style>
</head>

<div class="container">
    <h1>User Information</h1>
    <div id="user-info">
        <!-- User information will be displayed here -->
